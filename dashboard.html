<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AUI Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .user-details h2 {
            color: var(--text-color);
            margin-bottom: 8px;
        }
        .user-details p {
            color: var(--text-light);
        }
        .logout-btn {
            padding: 10px 20px;
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">AUI Website</a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><button class="logout-btn" id="logoutBtn">Sair</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-details">
                        <h2 id="userName">Carregando...</h2>
                        <p id="userEmail">Carregando...</p>
                    </div>
                </div>
            </div>
            
            <div class="features">
                <h2 class="section-title">Bem-vindo ao Dashboard</h2>
                <p style="text-align: center; color: var(--text-light); margin-bottom: 40px;">
                    Você está logado com sucesso! Esta é sua área privada.
                </p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 AUI Website. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
